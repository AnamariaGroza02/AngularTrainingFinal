

<div *ngIf="products">
    <table >
        <thead>
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Product Name</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.name  }}</td>
                <td>{{ product.price  }}</td>
                <td><button type="button" class="buttonType2" [routerLink] ="['/products',product.id]">></button></td>
            </tr>
        </tbody>
  </table>
</div>
