<div *ngIf="productDetails">
  <h3>{{ productDetails.productName }}</h3>
  <p>Category: {{ productDetails.categoryName }}</p>
  <p>Price: {{ productDetails.price }}</p>
  <p>Description: {{ productDetails.productDescription }}</p>
  <button (click)="addToCart()">Add to Cart</button>
  <button (click)="deleteProduct()" [routerLink]="['/products']">Delete</button>
  <button type="button" [routerLink]="['/edit-form', productDetails.productId]">
    Edit
  </button>
</div>
